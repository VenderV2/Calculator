<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calcObj">
        <div class="screen"></div>

        <div id="lowerPart">
            <div class="numPad">
                <div class="0"id="num">0</div>
                <div class="1"id="num">1</div>
                <div class="2"id="num">2</div>
                <div class="3"id="num">3</div>
                <div class="4"id="num">4</div>
                <div class="5"id="num">5</div>
                <div class="6"id="num">6</div>
                <div class="7"id="num">7</div>
                <div class="8"id="num">8</div>
                <div class="9"id="num">9</div>
            </div>
    
            <div class="operators">
                <div class="+"id="op">+</div>
                <div class="-"id="op">-</div>
                <div class="x"id="op">*</div>
                <div class="/"id="op">/</div>
                <div class="eq"id="">=</div>
            </div>
        </div>

    </div>



    <script src="./calculator.js"></script>
</body>
</html>
